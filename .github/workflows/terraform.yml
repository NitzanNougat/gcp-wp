name: 'Terraform'

on:
  push:
    branches: [ "main" ]
  pull_request:

permissions:
  contents: read

jobs:
  terraform:
    name: 'Terraform'
    runs-on: ubuntu-latest
    env:
      GOOGLE_CREDENTIALS: ${{ secrets.GCP_CREDENTIALS }}
      TF_VAR_project_id: ${{ vars.TF_VAR_project_id }}
      TF_VAR_region: ${{ vars.TF_VAR_region }}
      TF_VAR_alert_email: ${{ vars.TF_VAR_alert_email }}


    # Use the Bash shell regardless whether the GitHub Actions runner is ubuntu-latest, macos-latest, or windows-latest
    defaults:
      run:
        shell: bash

    steps:
      # Checkout code
      - name: Checkout code
        uses: actions/checkout@v3

      # # Configure GCP credentials
      # - name: Authenticate with GCP
      #   env:
      #     GOOGLE_APPLICATION_CREDENTIALS: ${{ runner.temp }}/gcp-key.json
      #   run: |
      #     echo "${{ secrets.GCP_CREDENTIALS }}" > $GOOGLE_APPLICATION_CREDENTIALS
      #     echo "GOOGLE_APPLICATION_CREDENTIALS=$GOOGLE_APPLICATION_CREDENTIALS" >> $GITHUB_ENV
      #     ls -l $GOOGLE_APPLICATION_CREDENTIALS
          
          
      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v2
        with:
          terraform_version: 1.9.8

      # - name: Check Credentials
      #   working-directory: .
      #   run: |
      #     cat $GOOGLE_APPLICATION_CREDENTIALS
      #     env | grep GOOGLE_APPLICATION_CREDENTIALS
        
      - name: Terraform Init
        working-directory: .
        run: terraform init -upgrade

      
      - name: Terraform Validate
        working-directory: .
        run: terraform validate


      - name: Terraform Apply
        working-directory: .
        timeout-minutes: 60
        run: terraform apply -target=module.gcp_infrastructure -auto-approve
